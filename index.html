<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
    <title>Shopping List</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


  <header>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-12 col-md-12 col-lg-6">

				<h1 class="mainHeader">
					<i class="fas fa-shopping-basket"></i>Shopping<span>List</span>
				</h1>


				<div class="borderBottom">
					<div class="borderColor1"></div>
					<div class="borderColor2"></div>
					<div class="borderColor3"></div>
				</div>
				<h2>How to use?</h2>
				<ol class="guide">
					<li class="guideList">Click on <strong>"Enter items!"</strong>, type what you need
					and click on the <strong>Add</strong> button.</li>
					<li class="guideList">You can mark items as done by clicking on the items.</li>
					<li class="guideList">You can remove items by clicking on the <strong>Red X</strong> button.</li>
				</ol>
			</div>
		</div>
	</div>
</header>


<section class="shoppingList">

  <div class="container h-100">

    <div class="row h-100 justify-content-center align-items-center">

      <div class="col-12 col-md-12 col-lg-12 listContainer">

  <form>
    <input id="userinput" type="text" placeholder="Enter items!">
  </form>

    <button id="enter"><i class="fas fa-cart-plus"></i>Add</button>

    <ul id="shopList">

    </ul>

    <button id="clear" class="clearAll"><i class="fas fa-trash-alt"></i> Clear All</button>


  </div>

    </div>

  </div>

</section>


<footer>
	<div class="container h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-12">

				<p>2019 &copy; Made by Isaac Groisman</p>

			</div>
		</div>
	</div>
</footer>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
